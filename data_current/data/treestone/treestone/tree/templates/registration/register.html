<html>
    <head>
        <!--  CSS -->
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'registration/login-styles.css' %}" />
    </head>

    <div class="overlay" id="form-container">
        <h2>Register</h2>
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
            {{  field.errors }}
            {{ field.label_tag }}<br>
            {{  field  }}<br>
            {% endfor %}
            <button type="submit">Register</button>
        </form>
    </div>
</html>
